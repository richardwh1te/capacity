    <script>
    var flag;
    var TBr; var TBu; var TBe; var TiBr; var TiBu; var TiBe;
    function updateVals(){
      if(flag=="TBr"){
        TBr = $("input.TBr").text();
        TiBr=TBr*(1000/1024)^4;
        TiBu=TiBr*.8;
        TBu =TiBu*(1024/1000)^4;
        TiBe=TiBu*4;
        TBe =TiBe*(1024/1000)^4;
      }
      if(flag=="TBu"){ TBu = $("input.TBu").text(); }
      if(flag=="TBe"){ TBr = $("input.TBe").text(); }
      if(flag=="TiBr"){ TBr = $("input.TiBr").text(); }
      if(flag=="TiBu"){ TBr = $("input.TiBu").text(); }
      if(flag=="TiBe"){ TBr = $("input.TiBe").text(); }
      $("input.TBr").text(TBr);
      $("input.TBu").text(TBu);
      $("input.TBe").text(TBe);
      $("input.TiBr").text(TiBr);
      $("input.TiBu").text(TiBu);
      $("input.TiBe").text(TiBe);
      }
      alert("FLAG");
    }
    $(document).ready(function(){
      $("input.TBr").keypress(function(){ flag="TBr"; updateVals(); });
      $("input.TBu").keypress(function(){ flag="TBu"; updateVals(); });
      $("input.TBe").keypress(function(){ flag="TBe"; updateVals(); });
      $("input.TiBr").keypress(function(){ flag="TiBr"; updateVals(); });
      $("input.TiBu").keypress(function(){ flag="TiBu"; updateVals(); });
      $("input.TiBe").keypress(function(){ flag="TiBe"; updateVals(); });
    });
    </script>
